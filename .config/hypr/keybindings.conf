$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh
bind = $mainMod, T, exec, tradingview
bind = Mod5, T, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh
bind = Mod5, T, exec, tradingview
bind = $mainMod, O, exec, gtk-launch Oanda
bind = Mod5, O, exec, gtk-launch Oanda
bind = $mainMod, P, exec, gtk-launch Pepperstone
bind = Mod5, P, exec, gtk-launch Pepperstone
bind = $mainMod, E, exec, nautilus
bind = Mod5, E, exec, nautilus
bind = $mainMod, B, exec, firefox
bind = Mod5, B, exec, firefox
bind = $mainMod, D, exec, nwg-dock-hyprland -d -hd 250 -lp start -c "sh -c ~/.config/hypr/scripts/rofi_init.sh"
bind = Mod5, D, exec, nwg-dock-hyprland -d -hd 250 -lp start -c "sh -c ~/.config/hypr/scripts/rofi_init.sh"
bind = $mainMod, RETURN, exec, kitty
bind = Mod5, RETURN, exec, kitty
bind = $mainMod, U, exec, blueman-applet
bind = Mod5, U, exec, blueman-applet
bind = $mainMod, N, exec, ~/.config/hypr/scripts/udiskie_init.sh
bind = Mod5, N, exec, ~/.config/hypr/scripts/udiskie_init.sh
bind = $mainMod, Y, exec, [workspace special:S; float; size 80% 95%; move 10% 4.5% ] kitty zsh -i -c "yay -Syu; echo 'Presiona Enter para cerrar...'; read -n 1"
bind = Mod5, Y, exec, [workspace special:S; float; size 80% 95%; move 10% 4.5% ] kitty zsh -i -c "yay -Syu; echo 'Presiona Enter para cerrar...'; read -n 1"
bind = $mainMod CTRL ALT, U, exec, swaylock -f; systemctl suspend
bind = $mainMod CTRL ALT, L, exec, swaylock
bind = $mainMod CTRL ALT, S, exec, systemctl poweroff
bind = $mainMod CTRL ALT, R, exec, systemctl reboot
bind = $mainMod CTRL ALT, M, exec, ~/.config/hypr/scripts/machine.sh
bind = $mainMod, ESCAPE, exec, pkill wlogout || wlogout
bind = Mod5, ESCAPE, exec, pkill wlogout || wlogout
bind = $mainMod, R, exec, ~/.config/hypr/scripts/rofi_init.sh drun
bind = Mod5, R, exec, ~/.config/hypr/scripts/rofi_init.sh drun
bind = ALT, SPACE, exec, ~/.config/hypr/scripts/rofi_init.sh window
bindr = $mainMod, SUPER_R, exec, ~/.config/hypr/scripts/rofi_init.sh drun
bindr = $mainMod, SUPER_L, exec, ~/.config/hypr/scripts/rofi_init.sh drun
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = mod5, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = ALT, Tab, exec, ~/.config/hypr/scripts/rofi_init.sh window

#floating
bind = $mainMod, F, togglefloating
bind = Mod5, F, togglefloating
bind = $mainMod, mouse:275, togglefloating
bind = Mod5, mouse:275, togglefloating
bind = $mainMod SHIFT, F, exec, hyprctl dispatch workspaceopt allfloat

#killactive
bind = $mainMod, W, killactive
bind = Mod5, W, killactive
bind = $mainMod, C, killactive
bind = Mod5, C, killactive
bind = $mainMod, mouse:274, killactive

#fullscreen
bind = $mainMod, M, fullscreen, 1
bind = Mod5, M, fullscreen, 1
bind = $mainMod, mouse:276, fullscreen, 1

#togglesplit
bind = $mainMod, I, togglesplit
bind = Mod5, I, togglesplit

#movefocus
bind = ALT, H, movefocus, l
bind = ALT, L, movefocus, r
bind = ALT, K, movefocus, u
bind = ALT, J, movefocus, d
bind = ALT, left, movefocus, l
bind = ALT, right, movefocus, r
bind = ALT, up, movefocus, u
bind = ALT, down, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, Tab, focuscurrentorlast

#resizeactive
bind = $mainMod SHIFT, L, resizeactive, 100 0
bind = $mainMod SHIFT, H, resizeactive, -100 0
bind = $mainMod SHIFT, K, resizeactive, 0 -100
bind = $mainMod SHIFT, J, resizeactive, 0 100
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bindm = $mainMod, mouse:273, resizewindow

#movewindow
bind = $mainMod, L, movewindow, r
bind = $mainMod, H, movewindow, l
bind = $mainMod, K, movewindow, u
bind = $mainMod, J, movewindow, d
bindm = $mainMod, mouse:272, movewindow
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r

#fullscreen
bind = $mainMod, mouse_down, fullscreen, 1
bind = $mainMod, mouse_up, fullscreen, 1

# workspace
# up
bind = $mainMod CTRL, K, workspace, m+1
bind = $mainMod CTRL, up, workspace, m+1
bind = Mod5, K, workspace, m+1
bind = $mainMod SHIFT, code:94, workspace, m+1
bind = $mainMod SHIFT, code:61, workspace, m+1
bind = $mainMod CTRL, mouse_down, workspace, m+1
# down
bind = $mainMod CTRL, J, workspace, m-1
bind = $mainMod CTRL, down, workspace, m-1
bind = Mod5, J, workspace, m-1
bind = $mainMod, code:94, workspace, m-1
bind = $mainMod, code:61, workspace, m-1
bind = $mainMod CTRL, mouse_up, workspace, m-1
#id
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

#movetoworkspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = Mod5 SHIFT, 1, movetoworkspace, 1
bind = Mod5 SHIFT, 2, movetoworkspace, 2
bind = Mod5 SHIFT, 3, movetoworkspace, 3
bind = Mod5 SHIFT, 4, movetoworkspace, 4
bind = Mod5 SHIFT, 5, movetoworkspace, 5
bind = Mod5 SHIFT, 6, movetoworkspace, 6
bind = Mod5 SHIFT, 7, movetoworkspace, 7
bind = Mod5 SHIFT, 8, movetoworkspace, 8
bind = Mod5 SHIFT, 9, movetoworkspace, 9
bind = $mainMod, Z, movetoworkspace, special:S
bind = Mod5, Z, movetoworkspace, special:S
bind = $mainMod ALT, up, movetoworkspace, +1
bind = $mainMod ALT, down, movetoworkspace, -1

#movetoemptyworkspace
bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move
bind = Mod5, SPACE, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move
bind = $mainMod ALT, mouse_up, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move
bind = $mainMod ALT, mouse_down, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move

#focusmonitor
bind = Mod5, A, focusmonitor, r
bind = $mainMod CTRL, L, focusmonitor, r
bind = $mainMod CTRL, right, focusmonitor, r
bind = $mainMod CTRL, H, focusmonitor, l
bind = $mainMod CTRL, left, focusmonitor, l
bind = Mod5, X, focusmonitor, l

#togglespecialworkspace
bind = $mainMod, S, togglespecialworkspace, S
bind = Mod5, S, togglespecialworkspace, S

#createemptyworkspace
bind = $mainMod CTRL, SPACE, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh
bind = $mainMod CTRL, mouse:273, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh

# Fn keys
# Se necesita el paquete swayosd-git
binde = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
