# ----------------------------------------------------- 
# Key bindings
# name: "Default"
# ----------------------------------------------------- 

# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh
bind = $mainMod, T, exec, tradingview
bind = $mainMod, O, exec, gtk-launch Oanda
bind = $mainMod, P, exec, gtk-launch Pepperstone
bind = $mainMod, E, exec, nautilus
bind = $mainMod, B, exec, google-chrome-stable
bind = $mainMod, D, exec, nwg-dock-hyprland -d -hd 250 -lp start -c "sh -c ~/.config/hypr/scripts/rofi_init.sh"
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, U, exec, blueman-applet
bind = $mainMod CTRL ALT, U, exec, swaylock -f; systemctl suspend
bind = $mainMod CTRL ALT, L, exec, swaylock
bind = $mainMod CTRL ALT, S, exec, systemctl poweroff
bind = $mainMod CTRL ALT, R, exec, systemctl reboot
bind = $mainMod, ESCAPE, exec, pkill wlogout || wlogout
bind = $mainMod, R, exec, ~/.config/hypr/scripts/rofi_init.sh drun
bind = ALT, SPACE, exec, ~/.config/hypr/scripts/rofi_init.sh window
bindr = $mainMod, SUPER_R, exec, ~/.config/hypr/scripts/rofi_init.sh drun
bindr = $mainMod, SUPER_L, exec, ~/.config/hypr/scripts/rofi_init.sh drun
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Windows
bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod, mouse:275, movetoworkspace, empty
bind = $mainMod, W, killactive
bind = $mainMod, mouse:274, killactive
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, SPACE, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move
bind = $mainMod ALT, SPACE, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move
bind = $mainMod ALT, mouse_up, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move
bind = $mainMod ALT, mouse_down, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh --move
bind = $mainMod, mouse:276, fullscreen, 1
bind = $mainMod, I, togglesplit
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, Tab, focuscurrentorlast
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bind = $mainMod SHIFT, L, resizeactive, 100 0
bind = $mainMod SHIFT, H, resizeactive, -100 0
bind = $mainMod SHIFT, K, resizeactive, 0 -100
bind = $mainMod SHIFT, J, resizeactive, 0 100
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod ALT, L, movewindow, r
bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, J, movewindow, d
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d
bind = $mainMod, mouse_down, fullscreen, 1
bind = $mainMod, mouse_up, fullscreen, 1

# Window Switcher
bind = ALT, Tab, exec, ~/.config/hypr/scripts/rofi_init.sh window

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod CTRL, K, workspace, m+1
bind = $mainMod CTRL, up, workspace, m+1
bind = $mainMod CTRL, mouse_down, workspace, m+1
bind = $mainMod CTRL, J, workspace, m-1
bind = $mainMod CTRL, down, workspace, m-1
bind = $mainMod CTRL, mouse_up, workspace, m-1
bind = $mainMod CTRL, L, exec, ~/.config/hypr/scripts/hyprland-move-workspace.sh r
bind = $mainMod CTRL, right, exec, ~/.config/hypr/scripts/hyprland-move-workspace.sh r
bind = $mainMod CTRL, H, exec, ~/.config/hypr/scripts/hyprland-move-workspace.sh l
bind = $mainMod CTRL, left, exec, ~/.config/hypr/scripts/hyprland-move-workspace.sh l
bind = $mainMod, S, togglespecialworkspace, S
bind = $mainMod, Z, movetoworkspace, special:S
bind = $mainMod CTRL, SPACE, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh
bind = $mainMod CTRL, mouse:273, exec, ~/.config/hypr/scripts/hyprland-empty-workspace.sh

# Fn keys
# Se necesita el paquete swayosd-git
binde = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower
binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
